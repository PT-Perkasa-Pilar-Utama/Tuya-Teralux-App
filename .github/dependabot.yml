# Dependabot configuration file
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go modules dependencies untuk backend
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "10:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      go-dependencies:
        patterns:
          - "*"

  # Gradle dependencies untuk Android
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "daily"
      time: "10:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      gradle-dependencies:
        patterns:
          - "*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "10:00"
    commit-message:
      prefix: "ci(deps)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "10:00"
    commit-message:
      prefix: "chore(docker)"
