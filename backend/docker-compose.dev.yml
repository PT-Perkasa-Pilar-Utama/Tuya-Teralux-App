services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - ./tmp:/app/tmp
    env_file:
      - .env.dev
    environment:
      - GIN_MODE=${GIN_MODE}
      - PORT=${PORT}
      - OLLAMA_URL=${OLLAMA_URL}
      - LLM_MODEL=${LLM_MODEL}
      - WHISPER_MODEL_PATH=${WHISPER_MODEL_PATH}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
    tty: true
    stdin_open: true
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
