basePath: /
definitions:
  dtos.ActionDTO:
    properties:
      code:
        type: string
      device_id:
        type: string
      remote_id:
        type: string
      topic:
        type: string
      value: {}
    type: object
  dtos.AsyncTranscriptionProcessStatusResponseDTO:
    properties:
      task_id:
        type: string
      task_status:
        $ref: '#/definitions/dtos.AsyncTranscriptionStatusDTO'
    type: object
  dtos.AsyncTranscriptionResultDTO:
    properties:
      detected_language:
        example: id
        type: string
      refined_text:
        example: Hello world
        type: string
      transcription:
        example: Halo dunia
        type: string
    type: object
  dtos.AsyncTranscriptionStatusDTO:
    properties:
      expires_at:
        type: string
      expires_in_seconds:
        type: integer
      result:
        $ref: '#/definitions/dtos.AsyncTranscriptionResultDTO'
      status:
        example: completed
        type: string
    type: object
  dtos.CreateSceneRequestDTO:
    properties:
      actions:
        items:
          $ref: '#/definitions/dtos.ActionDTO'
        type: array
      name:
        type: string
      teralux_id:
        type: string
    required:
    - name
    - teralux_id
    type: object
  dtos.RAGRequestDTO:
    properties:
      text:
        type: string
    type: object
  dtos.RAGStatusDTO:
    properties:
      body: {}
      endpoint:
        type: string
      execution_result:
        description: holds the response from the fetched endpoint
      expires_at:
        type: string
      expires_in_seconds:
        type: integer
      headers:
        additionalProperties:
          type: string
        type: object
      method:
        type: string
      result:
        description: raw LLM response when not structured
        type: string
      status:
        type: string
    type: object
  dtos.RAGSummaryRequestDTO:
    properties:
      context:
        example: technical meeting
        type: string
      language:
        description: '"id" or "en"'
        example: id
        type: string
      style:
        example: professional
        type: string
      text:
        example: This is a long transcript of a technical meeting...
        type: string
    required:
    - text
    type: object
  dtos.SceneListResponseDTO:
    properties:
      id:
        type: string
      name:
        type: string
      teralux_id:
        type: string
    type: object
  dtos.SensorDataDTO:
    properties:
      battery_percentage:
        type: integer
      humidity:
        type: integer
      status_text:
        type: string
      temp_unit:
        type: string
      temperature:
        type: number
    type: object
  dtos.TranscriptionTaskResponseDTO:
    properties:
      task_id:
        example: abc-123
        type: string
      task_status:
        example: pending
        type: string
    type: object
  dtos.TuyaAuthResponseDTO:
    properties:
      access_token:
        type: string
      expire_time:
        type: integer
      refresh_token:
        type: string
      uid:
        type: string
    type: object
  dtos.TuyaCommandDTO:
    properties:
      code:
        type: string
      value: {}
    required:
    - code
    - value
    type: object
  dtos.TuyaDeviceDTO:
    properties:
      category:
        type: string
      collections:
        items:
          $ref: '#/definitions/dtos.TuyaDeviceDTO'
        type: array
      create_time:
        type: integer
      custom_name:
        type: string
      gateway_id:
        type: string
      icon:
        type: string
      id:
        type: string
      ip:
        type: string
      local_key:
        type: string
      model:
        type: string
      name:
        type: string
      online:
        type: boolean
      product_name:
        type: string
      remote_category:
        type: string
      remote_id:
        type: string
      remote_product_name:
        type: string
      status:
        items:
          $ref: '#/definitions/dtos.TuyaDeviceStatusDTO'
        type: array
      update_time:
        type: integer
    type: object
  dtos.TuyaDeviceResponseDTO:
    properties:
      device:
        $ref: '#/definitions/dtos.TuyaDeviceDTO'
    type: object
  dtos.TuyaDeviceStatusDTO:
    properties:
      code:
        type: string
      value: {}
    type: object
  dtos.TuyaDevicesResponseDTO:
    properties:
      current_page_count:
        type: integer
      devices:
        items:
          $ref: '#/definitions/dtos.TuyaDeviceDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_devices:
        type: integer
    type: object
  dtos.TuyaIRACCommandDTO:
    properties:
      code:
        type: string
      remote_id:
        type: string
      value:
        type: integer
    required:
    - code
    - remote_id
    type: object
  dtos.TuyaSyncDeviceDTO:
    properties:
      create_time:
        type: integer
      id:
        type: string
      online:
        type: boolean
      remote_id:
        type: string
      update_time:
        type: integer
    type: object
  dtos.UpdateSceneRequestDTO:
    properties:
      actions:
        items:
          $ref: '#/definitions/dtos.ActionDTO'
        type: array
      name:
        type: string
      teralux_id:
        type: string
    required:
    - name
    type: object
  teralux_app_domain_common_dtos.StandardResponse:
    properties:
      data: {}
      details: {}
      message:
        type: string
      status:
        type: boolean
    type: object
  teralux_app_domain_rag_dtos.StandardResponse:
    properties:
      data: {}
      details:
        type: string
      message:
        type: string
      status:
        type: boolean
    type: object
  teralux_app_domain_speech_dtos.StandardResponse:
    properties:
      data: {}
      details: {}
      message:
        type: string
      status:
        type: boolean
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API server for Teralux App. <br> For full documentation,
    visit <a href="/docs">/docs</a>.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Teralux API
  version: "1.0"
paths:
  /api/cache/flush:
    delete:
      consumes:
      - application/json
      description: Remove all data from the cache storage
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Flush all cache
      tags:
      - 06. Flush
  /api/rag/{task_id}:
    get:
      parameters:
      - description: Task ID
        in: path
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.RAGStatusDTO'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Get RAG task status
      tags:
      - 05. RAG
  /api/rag/control:
    post:
      consumes:
      - application/json
      description: Queue a RAG task to process natural language command
      parameters:
      - description: RAG Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.RAGRequestDTO'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
            - properties:
                data:
                  additionalProperties:
                    type: string
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Control devices via natural language
      tags:
      - 05. RAG
  /api/rag/summary:
    post:
      consumes:
      - application/json
      description: Transform a long transcription into professional meeting minutes.
        Supports target language (id/en), context, and style selection.
      parameters:
      - description: Summary request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.RAGSummaryRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Generate meeting minutes summary
      tags:
      - 05. RAG
  /api/rag/translate:
    post:
      consumes:
      - application/json
      description: Translate text to English using the LLM. Best for short phrases/commands.
      parameters:
      - description: Translation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.RAGRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_rag_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Translate text to English
      tags:
      - 05. RAG
  /api/speech/transcribe:
    post:
      consumes:
      - multipart/form-data
      description: 'Start transcription of audio file using local Whisper STT. Asynchronous
        processing. Supports: .mp3, .wav, .m4a, .aac, .ogg, .flac.'
      parameters:
      - description: Audio file (.mp3, .wav, .m4a, .aac, .ogg, .flac)
        in: formData
        name: audio
        required: true
        type: file
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.TranscriptionTaskResponseDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "415":
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Transcribe audio file (Whisper)
      tags:
      - 04. Speech
  /api/speech/transcribe/{transcribe_id}:
    get:
      description: Get the status and result of any transcription task (Short, Long,
        or PPU).
      parameters:
      - description: Task ID
        in: path
        name: transcribe_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.AsyncTranscriptionProcessStatusResponseDTO'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Get transcription status (Consolidated)
      tags:
      - 04. Speech
  /api/speech/transcribe/ppu:
    post:
      consumes:
      - multipart/form-data
      description: Submit audio file for transcription via Outsystems proxy. Processing
        is asynchronous.
      parameters:
      - description: Audio file (.mp3, .wav, .m4a, .aac, .ogg, .flac)
        in: formData
        name: audio
        required: true
        type: file
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.TranscriptionTaskResponseDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "415":
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Transcribe audio file (Proxy to Outsystems)
      tags:
      - 04. Speech
  /api/speech/transcribe/whisper/cpp:
    post:
      consumes:
      - multipart/form-data
      description: 'Start transcription of audio file using Whisper.cpp. Asynchronous
        processing with background execution. Pure Whisper.cpp, no PPU. Supports:
        .mp3, .wav, .m4a, .aac, .ogg, .flac.'
      parameters:
      - description: Audio file (.mp3, .wav, .m4a, .aac, .ogg, .flac)
        in: formData
        name: audio
        required: true
        type: file
      - description: Language code (e.g. id, en)
        in: formData
        name: language
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.TranscriptionTaskResponseDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "415":
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_speech_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Transcribe audio file (Whisper.cpp)
      tags:
      - 04. Speech
  /api/teralux/{id}/scenes:
    get:
      description: Retrieve a list of all configured scenes for a specific Teralux
        device
      parameters:
      - description: Teralux UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of scenes
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dtos.SceneListResponseDTO'
                  type: array
              type: object
      summary: List all scenes for a Teralux device
      tags:
      - 03. Scenes
    post:
      consumes:
      - application/json
      description: Create a scene with a name and a list of actions (Tuya/MQTT)
      parameters:
      - description: Teralux UUID
        in: path
        name: id
        required: true
        type: string
      - description: Scene configuration
        in: body
        name: scene
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateSceneRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Scene created
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      summary: Create a new scene
      tags:
      - 03. Scenes
  /api/teralux/{id}/scenes/{scene_id}:
    delete:
      description: Remove a specific scene configuration
      parameters:
      - description: Teralux UUID
        in: path
        name: id
        required: true
        type: string
      - description: Scene UUID
        in: path
        name: scene_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Scene deleted
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      summary: Delete a scene
      tags:
      - 03. Scenes
    put:
      consumes:
      - application/json
      description: Update the configuration of a specific scene
      parameters:
      - description: Teralux UUID
        in: path
        name: id
        required: true
        type: string
      - description: Scene UUID
        in: path
        name: scene_id
        required: true
        type: string
      - description: Updated scene configuration
        in: body
        name: scene
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateSceneRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Scene updated
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "404":
          description: Scene not found
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      summary: Update an existing scene
      tags:
      - 03. Scenes
  /api/teralux/{id}/scenes/{scene_id}/control:
    get:
      description: Trigger all actions defined in a specific scene
      parameters:
      - description: Teralux UUID
        in: path
        name: id
        required: true
        type: string
      - description: Scene UUID
        in: path
        name: scene_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Scene applied
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      summary: Apply/Trigger a scene
      tags:
      - 03. Scenes
  /api/tuya/auth:
    get:
      consumes:
      - application/json
      description: Authenticates the user and retrieves a Tuya access token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.TuyaAuthResponseDTO'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      security:
      - ApiKeyAuth: []
      summary: Authenticate with Tuya
      tags:
      - 01. Auth
  /api/tuya/devices:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all devices in a Merged View (Smart IR remotes
        merged with Hubs). Sorted alphabetically by Name. For infrared_ac devices,
        the status array is populated with saved device state (power, temp, mode,
        wind) or default values if no state exists.
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      - description: Items per page (alias for limit)
        in: query
        name: per_page
        type: integer
      - description: Filter by category
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.TuyaDevicesResponseDTO'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Get All Devices
      tags:
      - 02. Tuya
  /api/tuya/devices/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves details of a specific device by its ID
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/dtos.TuyaDeviceResponseDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Get Device by ID
      tags:
      - 02. Tuya
  /api/tuya/devices/{id}/commands/ir:
    post:
      consumes:
      - application/json
      description: Sends an infrared command to an AC via a specific IR device
      parameters:
      - description: Infrared Device ID
        in: path
        name: id
        required: true
        type: string
      - description: IR AC Command Payload
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/dtos.TuyaIRACCommandDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
      security:
      - BearerAuth: []
      summary: Send IR AC Command
      tags:
      - 02. Tuya
  /api/tuya/devices/{id}/commands/switch:
    post:
      consumes:
      - application/json
      description: Sends a command to a specific Tuya device
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Command Payload
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/dtos.TuyaCommandDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/teralux_app_domain_common_dtos.StandardResponse'
        "500":
          description: Internal Server Error
