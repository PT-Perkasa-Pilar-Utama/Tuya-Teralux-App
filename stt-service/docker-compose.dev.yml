services:
  stt-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    volumes:
      - ./:/app
      - /app/tmp # Persist temp directory or keep it ephemeral but separate
    environment:
      - GIN_MODE=debug
      - PORT=8081
      - OLLAMA_URL=http://host.docker.internal:11434
      - LLM_MODEL=gemma
      - WHISPER_MODEL_PATH=/usr/local/share/whisper/ggml-base.bin
      - MAX_FILE_SIZE_MB=25
    tty: true
    stdin_open: true
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow access to host services like Ollama
