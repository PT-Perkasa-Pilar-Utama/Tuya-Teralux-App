services:
  stt-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    volumes:
      - ./:/app
      - /app/tmp # Persist temp directory or keep it ephemeral but separate
    env_file:
      - .env.dev
    environment:
      - GIN_MODE=${GIN_MODE}
      - PORT=${PORT}
      - OLLAMA_URL=${OLLAMA_URL}
      - LLM_MODEL=${LLM_MODEL}
      - WHISPER_MODEL_PATH=${WHISPER_MODEL_PATH}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
    tty: true
    stdin_open: true
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow access to host services like Ollama
